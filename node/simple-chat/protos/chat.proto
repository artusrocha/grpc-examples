syntax = "proto3";

package helloworld;

service Chat {
    rpc handshake (Request) returns (Response) {}
    rpc message (stream Request) returns (stream Response) {}
}

message Request {
    string id = 1;
    string name = 2;
    string message = 3;
}

message Response {
    string id = 1;
    string name = 2;
    string message = 3;
}